<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: #212121; color: rgb(242, 238, 238);">
    <ul class="language">
        <li>javaScript</li>
    </ul>
</body>
<script>
    function addLanguage(langName){
         const li = document.createElement('li');
         li.innerHTML = `${langName}`
         document.querySelector('.language').appendChild(li)
    }

    addLanguage("Paython")
    addLanguage("java")

    function addOptiLanguage (langName){
        const li = document.createElement('li');
        // console.log(li);//
        const  addText = document.createTextNode(langName)
        li.appendChild(addText)
        document.querySelector('.language').appendChild(li)
    }

    addOptiLanguage('golang')

    //******Edit value
    const secondLang = document.querySelector("li:nth-child(1)")
    // secondLang.inneerHtml = "Mojo"
    const newli = document.createElement('li')
    newli.textContent = "mojo"
    secondLang.replaceWith(newli)

    //edit
    const firstLang = document.querySelector("li:first-child")
    firstLang.outerHTML = '<li>TypeScript</i>'

     //remove
     const lastLang = document.querySelector("li:last-child")
     lastLang.remove()



</script>
    
</html>
